<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon2.ico" type="image/x-icon">
    <title>Fale Conosco</title>
</head>

<body class="topo">




    <section class="section-4">
        <h2> Fale Conosco </h2>

        <form action="" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite se nome">

            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email">

            <label>Endereço</label>
            <input type="text" name="endereço" placeholder="Digite seu endereço">

            <label>Telefone</label>
            <input type="text" number="telefone" placeholder="Digite seu Telefone">



            <select id="especialidade">
                <option> Selecione a Especialidade</option>
                <option>Odontologia</option>
                <option>Ginecologia</option>
                <option>Vacinação</option>
                <option>Clínica Geral</option>
                <option>Pediatria</option>
                <option>Exames</option>
            </select>


            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

            <button class="btn">
                <a href="obrigado.html" target="_blank">
                    Enviar
                </a>
            </button>
            <!--Vai para outra pagina de Obrigado-->
        </form>

    </section>
</body>
