<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fale Conosco</title>

<body>
    
    

  
    <section class="section-4">
        <h2> Fale Conosco </h2>

        <form action="" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite se nome">

            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email">
       


    <select id="especialidade">
        <option> Selecione a Especialidade</option>
        <option>Odontologia</option>
        <option>Ginecologia</option>
        <option>Vacinação</option>
        <option>Clínica Geral</option>
        <option>Pediatria</option>
        <option>Exames</option>
    </select>


    <label>Mensagem</label>
    <textarea name="message" cols="60" rows="10" placeholder="Digite sua mensagem"></textarea>

    <button type="submit">Enviar</button>
    <input type="hidden" nome="redirectTo" value="http://127.0.0.1:5500/obrigado.html">
    <!--Vai para outra pagina de Obrigado-->
</form>
